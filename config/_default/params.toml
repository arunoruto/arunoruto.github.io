# Source: https://zhauniarovich.com/post/2021/2021-06-giscus/
[comments]
  # Comment provider:
  provider = "giscus"

  # Which page types are commentable?
  commentable = {page = true, post = true, docs = false, project = false, publication = true, talk = false}

  # Configuration of giscus
  [comments.giscus]
    repo = "arunoruto/website" # Repo where the comments will live
    repo_id = "R_kgDOK4maYw" # Repo where the comments will live
    category = "Announcements" # Repo where the comments will live
    category_id = "DIC_kwDOK4maY84CbuQC" # Repo where the comments will live
    mapping = "pathname" # How Utterances will match comment to page
    label = "comment" # Label applied to issue by utteranc.es bot
    theme = "noborder_gray" # What theme to use
    reactions_enabled = 1